language: android
jdk: oraclejdk8
#sudo: false

env:
  matrix:
    - ANDROID_TARGET=android-17 ANDROID_API=17 ANDROID_TAG=google_apis ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-25 ANDROID_API=25 ANDROID_TAG=google_apis ANDROID_ABI=armeabi-v7a
  global:
    - ADB_INSTALL_TIMEOUT=10

android:
  update_sdk: true
  components:

    # Tools section appears twice on purpose as itâ€™s required to get the newest Android SDK tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-25.0.3

    # The SDK version used to compile your project
    - $ANDROID_TARGET

    # Additional components
    - extra-android-m2repository

    # Specify system images to run emulators during the tests
    - sys-img-$ANDROID_ABI-$ANDROID_TAG-$ANDROID_API

# Avoid uploading the cache after every build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  # Prevent ./gradlew: Permission denied
  - chmod +x gradlew
  # Install codecov
  - pip install --user codecov

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force --name test --target $ANDROID_TARGET --tag $ANDROID_TAG --abi $ANDROID_ABI
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

#Build, and run tests
script:
  - ./gradlew jacocoTestReport --continue --stacktrace

#Codecov
after_success:
  - codecov
